<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Calculadora Financeira</h1>
            <form method="post" class="calculator-form">
                <div class="input-group">
                    <label for="inicial">Aporte Inicial:</label>
                    <input type="number" id="inicial" name="inicial" value="{{ inicial }}" required>
                </div>
                <div class="input-group">
                    <label for="taxa">Taxa de Juros (%):</label>
                    <input type="number" id="taxa" name="taxa" value="{{ taxa }}" required>
                </div>
                <div class="input-group">
                    <label for="tempo">Tempo (anos):</label>
                    <input type="number" id="tempo" name="tempo" value="{{ tempo }}" required>
                </div>
                <div class="input-group">
                    <label for="aporte">Aporte Mensal:</label>
                    <input type="number" id="aporte" name="aporte" value="{{ aporte }}" required>
                </div>
                <div class="input-group">
                    <label for="fc">Frequência de Capitalização:</label>
                    <input type="number" id="fc" name="fc" value="{{ fc }}" required>
                </div>
                <input type="submit" value="Calcular" class="submit-button">
            </form>
        </div>
        
        {% if img_base64 %}
        <div class="result">
            <h2>Resultado:</h2>
            <img src="data:image/png;base64,{{ img_base64 }}" alt="Gráfico de Juros" class="result-image">
        </div>
        {% endif %}
    </div>
</body>
</html>
